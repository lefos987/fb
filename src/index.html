<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>My Calendar</title>
        <link rel="stylesheet" href="styles/app.css"/>
    </head>

    <body>

        <main class="main-content">

            <div class="container selected-day">
                <div class="column small no-padding">
                    <ul class="times" id="times"></ul>
                </div>
                <div class="column large events">
                    <div class="event"></div>
                </div>
            </div>

        </main>

        <script src="scripts/Models/Time.js"></script>
        <script src="scripts/Models/Day.js"></script>
        <script src="scripts/Models/Event.js"></script>
        <script src="scripts/app.js"></script>

    </body>

</html>
